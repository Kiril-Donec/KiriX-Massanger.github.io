<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Плеєр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            margin-top: 0;
            color: #007bff;
        }
        p {
            line-height: 1.6;
        }
        .download-button {
            display: inline-block;
            padding: 12px 24px;
            margin: 20px 0;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .features-list {
            text-align: left;
            margin-top: 20px;
        }
        .features-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIDI Плеєр</h1>
        <p>Наш MIDI плеєр дозволяє відтворювати MIDI файли з підтримкою різних функцій.</p>
        <ul class="features-list">
            <li>Вибір та відтворення MIDI файлів</li>
            <li>Підтримка повторного відтворення</li>
            <li>Відображення логів відтворення</li>
            <li>Зручний інтерфейс користувача</li>
        </ul>
        <a class="download-button" href="path/to/your/midi_player.exe" download>Завантажити</a>
    </div>
</body>
</html>
